<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>docs classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="Website Icon" type="png" href="{{ url_for('static', filename= 'img/icone.png') }}">
</head>

<body>
    <header>
        <h1>AI - docs classifier</h1>
    </header>
    <div class="container">
        <div class="column" id="left">
            <!-- Left Column Content - Project and Author information -->
            <div class="block">
                <textarea class="textInput" rows="9" cols="95"></textarea>
            </div>
            <div class="block">
                <a href="https://github.com/a-donald">
                    <img
                        src="https://github-stats-alpha.vercel.app/api?username=a-donald&cc=22272e&tc=37BCF6&ic=fff&bc=0000">
                </a>
            </div>
            <img src="https://img.shields.io/badge/python-black?style=for-the-badge&logo=python">
            <img src="https://img.shields.io/badge/scikit--learn-black?style=for-the-badge&logo=scikit-learn">
            <img src="https://img.shields.io/badge/flask-black?style=for-the-badge&logo=flask">
        </div>
        <div class="column" id="center">
            <button id="text-classification">< Text-Classification</button>
            <button id="docs-classification">Docs-Classification ></button>
        </div>
        <div class="column" id="right">
            <div id="dropZone">
                <!-- Right Column Content - Drag and Drop Zone -->
                <p>Drag and drop files here or click to browse</p>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button id="upload-button">Upload</button>
                <div class="file-list" id="fileList">
                    <ul></ul>
                </div>
            </div>
            <div id="result">
                <!-- Here we will print the solution of the classification -->
            </div>
        </div>
    </div>
    <footer>

            contact the author: <a href="mailto:donaldyoungoua@gmail.com">mail</a> or <a
